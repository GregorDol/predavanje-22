{% extends "osnova.html" %}

{% block vsebina %}

<h1>Vreme</h1>

{% if mesto %}

    V naslednjih urah bo v mestu {{mesto}} zapadlo <strong>{{vreme}} ml</strong> dezja.

{% else %}
<form method="get">
    <input name="lokacija" placeholder="Vpiši mesto">
    <button type="submit">Pošlji</button>
</form>

{% endif %}

{% endblock %}
